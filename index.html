<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" id="editButton"></button>
                    <p class="profile__workplace">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <article class="card">
                <img src="./images/grid/__grid-foto1.png" alt="Карачаевск" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Карачаевск</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/grid/__grid-foto2.png" alt="Гора Эльбрус" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/grid/__grid-foto3.png" alt="Домбай" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/grid/__grid-foto1.png" alt="Гора Эльбрус" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/grid/__grid-foto2.png" alt="Домбай" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Домбай</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <div class="card">
                <img src="./images/grid/__grid-foto3.png" alt="Карачаевск" class="card__image">
                <div class="card__item">
                    <h2 class="card__name">Карачаево-Ч...</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="FormName">
                    <label class="form__field">
                        <input class="form__input form__input_type_user-name" name="name" id="username" placeholder="Укажите своё имя" minlength="2" maxlength="40" required="">
                    </label>
                    <label class="form__field">
                        <input class="form__input form__input_type_about" name="about" id="about" placeholder="Укажите вид деятельности" minlength="2" maxlength="200" required="">
                    </label>
                        <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div> 
    <script src="./scripts/index.js"></script>  
</body>
</html>
