<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/header/__logo.svg" alt="лого Место" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="./images/profile/__avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__workplace">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <div class="cards" id="cards"></div>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <div class="popup popup_type_edit">
                <div class="popup__container">
                    <button class="popup__close" aria-label="Закрыть" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form form_type_edit" name="edit-profile" novalidate>
                        <input class="form__input form__input_value_name" id="name" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
                        <span id="name-error" class="form__input-error"></span>
                        <input class="form__input form__input_value_about" id="about" type="text" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
                        <span id="about-error" class="form__input-error" ></span>
                        <button class="form__save-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_add">
                <div class="popup__container">
                    <button class="popup__close" aria-label="Закрыть" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form form_type_add" name="add-profile" novalidate>
                        <input class="form__input form__input_value_title" id="title" type="text" placeholder="Название" name="title" minlength="2" maxlength="30" required>
                        <span id="title-error" class="form__input-error" ></span>
                        <input class="form__input form__input_value_link" id="link" type="url" placeholder="Ссылка на картинку" name="link" required>
                        <span id="link-error" class="form__input-error" ></span>
                        <button class="form__save-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_photo" id="popupPhoto">
                <div class="popup__full">
                    <button class="popup__close popup__close_photo" type="button" id="photo_close"></button>
                    <img alt="" class="popup__photo-images" id="photoImages">
                    <p class="popup__photo-title" id="photoTitle"></p>
                </div>
            </div>
            <template class="template" id="template">
                <div class="card" id="card"> 
                    <button alt="Корзина" class="card__remove" id="cardRemove"></button>
                    <img alt="Фото" class="card__image" id="cardImage">
                    <div class="card__item" id="cardItem">
                        <h2 class="card__name" id="cardName">Домбай</h2>
                        <button type="button" class="card__like" id="cardLike"></button>
                    </div>
                </div>
            </template>
        </div>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
