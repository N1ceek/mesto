<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редоктировать" id="editButton"></button>
                    <p class="profile__workplace">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить" id="addButton"></button>
        </section>
        <section class="cards" id="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit">
        <div class="popup__container">
            <button class="popup__close" type="button" id="edit_close"></button>
            <form class="form" name="EditFormName" id="FormEdit">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="form__input form__input_type_user-name" name="username" id="username" placeholder="Укажите своё имя" minlength="2" maxlength="40" required="">
                <input class="form__input form__input_type_about" name="about" id="about" placeholder="Укажите вид деятельности" minlength="2" maxlength="200" required="">
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section> 
    <section class="popup" id="add">
        <div class="popup__container">
            <button class="popup__close" type="button" id="add_close"></button>
            <form class="form" name="EditFormName" id="formAdd">
                <h2 class="popup__title">Новое место</h2>
                <input class="form__input" name="place" id="place" placeholder="Название" minlength="2" maxlength="40" required="">
                <input class="form__input" name="link" id="link" placeholder="Ссылка на картинку" minlength="2" maxlength="200" required="">
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <template class="template" id="template">
        <div class="card" id="card"> 
            <img src="" alt="Корзина" class="card__remove" id="cardRemove">
            <img src="" alt="Домбай" class="card__image" id="cardImage">
            <div class="card__item" id="cardItem">
                <h2 class="card__name" id="cardName">Домбай</h2>
                <button type="button" class="card__like" id="cardLike"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>  
</body>
</html>
